- name: Run Django with Docker Compose
  hosts: vps
  become: yes
  tasks:
    - name: Make env file
      file:
        path: /mnt/night-owl-market/docker/.env
        state: touch
        mode: "0644"

    - name: Run Docker Compose
      command: docker-compose -f /mnt/night-owl-market/docker/docker-compose.yml up -d